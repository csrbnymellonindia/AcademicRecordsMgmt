<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="studentlogin.component.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>	
			<div class="login">
				<form (ngSubmit) = "login()" method="post">
					<label for="chk">Student Login</label>
					<input type="text" name="username" placeholder={{placeholder}} required="" [(ngModel)]="username">
					<input type="password" name="password" placeholder="Password" required="" [(ngModel)]="password">
					<button type="submit">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
